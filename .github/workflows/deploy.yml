name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CLOUDFLARE_PAGES_PROJECT: iryouhi-csv-converter

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        run: |
          curl -L -o zig.tar.xz https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
          tar -xf zig.tar.xz
          echo "$PWD/zig-x86_64-linux-0.15.2" >> "$GITHUB_PATH"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build
        run: zig build -Doptimize=ReleaseSmall

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Upload dist artifact (Cloudflare)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy_github_pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_cloudflare_pages:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check Cloudflare secrets
        id: cf_secrets
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -n "$CF_API_TOKEN" ] && [ -n "$CF_ACCOUNT_ID" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Cloudflare secrets are not set. Skipping Cloudflare deploy."
          fi

      - name: Download dist artifact
        if: ${{ steps.cf_secrets.outputs.enabled == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Cloudflare Pages
        if: ${{ steps.cf_secrets.outputs.enabled == 'true' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ env.CLOUDFLARE_PAGES_PROJECT }}
